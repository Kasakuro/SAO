<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Art Online: Alicization </title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="FocusOnInput()">
    <!-- bg image -->
    <div class="container">
            <img src="../images/bg-image.jpg" alt="">
    </div>
    <!-- fade in and out image -->
    <div class=elementToFadeInAndOut >
        <img src="../images/title.png" alt="" id="focushereonreload" tabindex="1">
    </div>
    <!-- fade out images -->
    <div class="fade-out">
        <div class="image"><img src="../images/title2.png" alt=""></div>
        <div class="image"><img src="../images/title.png" alt=""></div>
    </div>

    <script>
        function FocusOnInput()
            {
                document.getElementById("focushereonreload").focus();
            }
    </script>
</body>
</html>
